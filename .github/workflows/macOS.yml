name: macOS Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build and Test default scheme on macOS
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Xcode Version
        run: |
          xcodebuild -version
          xcode-select -p
      - name: Set Default Scheme
        run: |
          # Use the known scheme name directly
          echo "macflare" > default
          echo Using default scheme: macflare
      - name: Build and Test
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ $scheme = default ]; then scheme=$(cat default); fi
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`

          # Build main app and unit tests without code signing
          xcodebuild build -target macflare -"$filetype_parameter" "$file_to_build" -destination "platform=macOS" CODE_SIGN_STYLE=Manual
          xcodebuild build -target macflareTests -"$filetype_parameter" "$file_to_build" -destination "platform=macOS" CODE_SIGN_STYLE=Manual

          # Run unit tests
          xcrun xctest build/Release/macflare.app/Contents/PlugIns/macflareTests.xctest
